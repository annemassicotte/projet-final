      [src]="petitVideo.url_image"
      [alt]="petitVideo.nom"
      [ngClass]="{
        high_score: petitVideo.score > 5000,
        low_score: petitVideo.score < -5000
      }"
    />

      <app-utilisateur
        [utilisateur]="petitVideo.auteur || {}"
      ></app-utilisateur>
      <p>{{ petitVideo.duree | duree }}</p>

        <p>{{ petitVideo.nombre_vues | vues }}</p>
